<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍑 桃汽水的魔力补给站</title>
    
    <!-- 主骨架样式 -->
    <link rel="stylesheet" href="main.css">
    
    <!-- 字体图标（可选） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 动态模块样式将通过main.js加载 -->
</head>
<body>
    <!-- 应用容器 -->
    <div id="app" class="app-container">
        <!-- 头部区域 -->
        <header class="main-header">
            <div class="header-wrapper">
                <!-- Logo -->
                <div class="logo-area">
                    <div class="logo-emoji">🍑</div>
                    <div class="logo-text">
                        <h1 class="site-title">桃汽水的魔力补给站</h1>
                        <p class="site-subtitle">异世界精灵公主的周年庆典</p>
                    </div>
                </div>
                
                <!-- 角色形象（占位，后续可替换为皮套） -->
                <div class="character-preview">
                    <div class="character-placeholder">
                        <div class="character-emoji">👸✨</div>
                        <span>桃汽水</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 导航区域 -->
        <nav class="main-nav">
            <ul class="nav-list" id="nav-list">
                <!-- 导航项由JS动态生成 -->
                <!-- 格式：<li><a href="#模块名" class="nav-link"><i class="图标"></i> 模块名</a></li> -->
            </ul>
        </nav>
        
        <!-- 主内容区 -->
        <main class="content-area">
            <!-- 模块加载容器 -->
            <div id="module-container" class="module-container">
                <!-- 这里将动态加载模块内容 -->
                <div class="welcome-message">
                    <h2>欢迎来到桃汽水的魔力补给站！</h2>
                    <p>选择左侧的功能模块开始探索吧~</p>
                    <div class="emoji-display">✨🍑🎮📚🎁💬</div>
                </div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="main-footer">
            <div class="footer-content">
                <p>© 2024 桃汽水的魔力补给站 | 异世界精灵公主周年庆专属站点</p>
                <p>仅用于粉丝交流，非商业化使用</p>
            </div>
        </footer>
        
        <!-- 全局通知容器 -->
        <div id="notification-area" class="notification-area"></div>
    </div>
    
    <!-- 主骨架脚本 -->
    <script src="main.js"></script>
    
    <!-- 模块脚本将通过main.js动态加载 -->
</body>
</html>
