<section class="home-module nebula-theme">
  <!-- 星空背景容器 -->
  <div class="stars-container" id="stars-container"></div>
  
  <!-- 星云效果层 -->
  <div class="nebula-layer" id="nebula-layer"></div>
  
  <!-- 流星容器 -->
  <div class="meteors-container" id="meteors-container"></div>
  
  <!-- 主内容区 -->
  <div class="content-wrapper">
    
    <!-- 角色展示区域 -->
    <div class="character-section">
      <div class="cosmic-orbit">
        <!-- 轨道环 -->
        <div class="orbit-ring"></div>
        <div class="orbit-ring ring-2"></div>
        
        <!-- 行星装饰 -->
        <div class="planet-decor planet-1"></div>
        <div class="planet-decor planet-2"></div>
        <div class="planet-decor planet-3"></div>
        
        <!-- 中心角色容器 -->
        <div class="character-container cosmic">
          <div class="character-frame nebula-frame">
            <!-- 图片将由JS动态插入 -->
            <div class="image-wrapper" id="image-wrapper">
              <div class="loading-placeholder cosmic-loading">
                <div class="loading-orb">
                  <div class="orb-core"></div>
                  <div class="orb-rings">
                    <div class="ring r1"></div>
                    <div class="ring r2"></div>
                    <div class="ring r3"></div>
                  </div>
                </div>
                <p class="loading-text">正在召唤精灵公主...</p>
              </div>
            </div>
            
            <!-- 光环效果 -->
            <div class="halo-effect"></div>
            <div class="halo-effect halo-2"></div>
            
            <!-- 星光粒子 -->
            <div class="stardust-particles" id="stardust-particles"></div>
          </div>
        </div>
        
        <!-- 星空文字环绕 -->
        <div class="cosmic-text">
          <span>✨</span>
          <span>🍑</span>
          <span>🌌</span>
          <span>👸</span>
          <span>💫</span>
        </div>
      </div>
    </div>
    
    <!-- 欢迎区域 -->
    <div class="welcome-section cosmic-card">
      <div class="card-glow"></div>
      
      <div class="welcome-header">
        <h2 class="welcome-title cosmic-title" id="greeting-title">
          <span class="title-text">欢迎来到我的魔力补给站！</span>
          <span class="title-sparkle">✨</span>
        </h2>
        <div class="title-underline">
          <div class="underline-glow"></div>
        </div>
      </div>
      
      <div class="welcome-content">
        <p class="welcome-message cosmic-text" id="greeting-text">
          我是来自异世界的精灵公主桃汽水~ 在这片星空中与你相遇，让我们一起收集魔力，创造美好的回忆吧！
        </p>
        
        <!-- 随机图片指示器 -->
        <div class="random-indicator cosmic-indicator">
          <div class="indicator-icon">🎲</div>
          <div class="indicator-content">
            <span class="indicator-label">当前展示：</span>
            <span class="indicator-value" id="current-image-index">图片 1 / 3</span>
            <span class="indicator-hint">（每次刷新随机展示）</span>
          </div>
          <button class="refresh-btn cosmic-btn" id="refresh-btn" title="随机切换图片">
            <span class="btn-icon">🔄</span>
            <span class="btn-text">换一张</span>
          </button>
        </div>
        
        <!-- 功能提示 -->
        <div class="feature-hints">
          <div class="hint-card">
            <div class="hint-icon cosmic-icon">✨</div>
            <div class="hint-content">
              <h3>星空互动</h3>
              <p>鼠标在星空中移动会有粒子跟随</p>
            </div>
          </div>
          <div class="hint-card">
            <div class="hint-icon cosmic-icon">🖱️</div>
            <div class="hint-content">
              <h3>悬停效果</h3>
              <p>将鼠标移到图片上查看3D星云效果</p>
            </div>
          </div>
          <div class="hint-card">
            <div class="hint-icon cosmic-icon">🎮</div>
            <div class="hint-content">
              <h3>探索功能</h3>
              <p>点击左侧导航开始探索其他功能</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 星空装饰 -->
      <div class="card-stars">
        <div class="star s1"></div>
        <div class="star s2"></div>
        <div class="star s3"></div>
      </div>
    </div>
    
    <!-- 星空信息栏 -->
    <div class="info-bar cosmic-bar">
      <div class="info-item">
        <div class="info-icon">🌌</div>
        <div class="info-content">
          <div class="info-label">主题</div>
          <div class="info-value">幻彩星云</div>
        </div>
      </div>
      <div class="info-item">
        <div class="info-icon">🖼️</div>
        <div class="info-content">
          <div class="info-label">图片数量</div>
          <div class="info-value" id="total-images">3</div>
        </div>
      </div>
      <div class="info-item">
        <div class="info-icon">⚙️</div>
        <div class="info-content">
          <div class="info-label">特效</div>
          <div class="info-value">全部开启</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 鼠标轨迹粒子 -->
  <div class="mouse-trail" id="mouse-trail"></div>
</section>
